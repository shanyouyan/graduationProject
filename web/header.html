<script>
    $(function () {
        var name = window.localStorage.getItem("name");
        if(name){
            $("#loginBtn").hide();
            $("#registBtn").hide();
            $("#personal").html("欢迎您："+ name );
            $("#writeBbs").removeClass("hidden");
            $("#message").removeClass("hidden");
            $("#cancel").show();
        }else{
            $("#personal").hide();
            $("#loginBtn").show();
            $("#registBtn").show();
        }
    });
</script>
<script>
    function cancel() {
        window.localStorage.removeItem("name");
    }
</script>
