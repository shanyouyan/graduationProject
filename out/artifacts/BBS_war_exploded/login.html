<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script>
    $(function () {
      <!--登录验证-->
      $("#login").click(function () {
        console.log("点击了");
        var name = $("#name").val();
        var password = $("#password").val();
        if(name == ""){
          $(".login-tips").html("用户名不能为空！");
        }else if(password == ""){
          $(".login-tips").html("密码不能为空");
        }else{
          $(".login-tips").html("");
          console.log("正确");
          $.post("login",$("#loginForm").serialize(),function (data) {
            console.log("发送了");
            if (data != null){
              if (data.flag){
                location.href = "index.html";
                alert("登录成功!");
              }else{
                $(".login-tips").html(data.msg);
              }
            }
          });
        }
      });
    })
  </script>

</head>
<body>

<form method="post"  id="loginForm" class="login-form" autocomplete="off" role="main" onsubmit="return false">
  <h1 class="a11y-hidden">登录表单</h1>
  <div>
    <label class="label-email">
      <input type="text" class="text" id="name" name="name" placeholder="用户名或手机号" tabindex="1" />
      <span class="required">用户名：</span>
    </label>
  </div>
  <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
  <label class="label-show-password" for="show-password">
    <span class="required">记住密码？</span>
  </label>
  <div>
    <label class="label-password">
      <input type="password" class="text" id="password" name="password" placeholder="请输入正确的密码！" tabindex="2" />
      <span class="required">密码</span>
    </label>
    <span class="login-tips" style="color: red;display: block;font-size: 14px;"></span>
  </div>
  <input type="submit" id="login" name="submit" value="登录" />
  <div class="email">
    <a href="#">没有账号？去注册</a>
  </div>
  <figure aria-hidden="true">
    <div class="person-body"></div>
    <div class="neck skin"></div>
    <div class="head skin">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="hair"></div>
    <div class="ears"></div>
    <div class="shirt-1"></div>
    <div class="shirt-2"></div>
  </figure>
</form>

</body>
</html>
