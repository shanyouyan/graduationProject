<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a  href="" class="login-item" data-toggle="modal" data-target="#loginModal">登录</a>
<a href="" class="login-item" data-toggle="modal" data-target="#registerModal">注册</a>
<!--登录模态框-->
<div class="modal in It-modal" id="loginModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">登录</h4>
            </div>
            <div class="modal-body">
                <div class="Itmodal-content">
                    <div class="row login-bg login-modal">
                        <div class="col-md-12 login-wrap">
                            <form id="loginForm" method="post" role="form" class="mt15">
                                <div class="form-group hidden">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name" class="control-label">用户名或手机号</label>
                                    <input type="text" class="form-control" id="name" name="userName" placeholder="用户名 或 11位手机号">
                                    <p class="phone-tips" style="color: red;"></p>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">密码:</label>
                                    <span class="pull-right">
                                        <a href="">忘记密码?</a>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="userPassword"  placeholder="请输入密码">
                                    <p class="pass-tips" style="color: red;"></p>
                                </div>
                                <div class="form-group">
                                    <a href="" class="phoneLogin">手机验证码登录</a>
                                </div>
                                <div class="form-group clearfix">
                                    <button type="button" id="login" name="submit" class="btn-block btn btn-info pull-right pl20 pr20">登录</button>
                                </div>
                            </form>
                            <div class="text-muted text-center more-login-area">
                                <span class="more-login-word">更多登录方式</span>
                            </div>
                            <div class="login-icon mb15 text-center">
                                <a href=""><span class="qq-icon"></span></a>
                                <a href=""><span class="weixin-icon"></span></a>
                                <a href=""><span class="weibo-icon"></span></a>
                                <a href=""><span class="taobao-icon"></span></a>
                                <a href=""><span class="aliPay-icon"></span></a>
                            </div>
                            <div class="form-group clearfix">
                                <a class="btn-block btn btn-default pull-right pl20 pr20">注册新账号</a>
                            </div>
                            <p class="text-muted text-center mb15">继续即表示你同意<a href="#">《服务条款》</a>和<a href="#">《隐私政策》</a> </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer hidden"></div>
        </div>
    </div>

</div>

<!--注册模态框-->
<div class="modal in It-modal" id="registerModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">注册</h4>
            </div>
            <div class="modal-body">
                <div class="Itmodal-content">
                    <div class="row login-bg login-modal">
                        <div class="col-md-12 login-wrap">
                            <form method="post" role="form" class="mt15" id="registerForm" onsubmit="return checkRigester();">
                                <div class="form-group hidden">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="userName" class="control-label">用户昵称:</label>
                                    <input type="text" class="form-control" id="userName"  placeholder="请输入合理的昵称">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">密码:</label>
                                    <input type="password" class="form-control" id="passRegist" name="pwd"  placeholder="请输入密码" onfocus="checkName();">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">确认密码:</label>
                                    <input type="password" class="form-control" id="rePassword" name="agaPwd"  placeholder="请再次输入密码" onfocus="checkPass();">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">手机号或Email:</label>
                                    <input type="text" class="form-control" id="regist-phone" name="agaPwd" placeholder="请输入你的手机号或Email" onfocus="checkRePass()">
                                    <p class="regist-tips" style="color: red;"></p>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" checked>
                                    <span class="text-muted text-center mb15">同意<a href="">《注册条款》</a>和<a href="">《隐私权相关政策》</a> </span>
                                </div>
                                <div class="form-group clearfix">
                                    <button type="submit" class="btn-block btn btn-info pull-right pl20 pr20" id="register" onfocus="checkPhoneNum();">注册</button>
                                </div>
                            </form>
                            <div class="text-muted text-center more-login-area">
                                <span class="more-login-word">更多注册方式</span>
                            </div>
                            <div class="login-icon mb15 text-center">
                                <a href=""><span class="qq-icon"></span></a>
                                <a href=""><span class="weixin-icon"></span></a>
                                <a href=""><span class="weibo-icon"></span></a>
                                <a href=""><span class="taobao-icon"></span></a>
                                <a href=""><span class="aliPay-icon"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer hidden"></div>
        </div>
    </div>

</div>
</body>
</html>
